<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Renting com.xtravision.movie</title>
</head>

<body>
<img class="logo" src="../images/xtra-vision_logo.jpg" alt="xtra-vision logo">

<h3 th:text="${instruction}" class="rentMovieParagraph">Select a com.xtravision.movie to rent</h3>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <!-- Cards go in here -->
        </div>
    </div>
</div>
<div class="container">
    <div class="row align-items-start">
        <div class="col rentActionButtons">
            <button type="submit" class="btn btn-success" onclick="selectedMovie"> Rent</button>
            <button type="button" class="btn btn-danger ">Return</button>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/rent.js"></script>
</body>
